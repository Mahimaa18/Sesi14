<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 01</title>
</head>
<body>

    <h3>Judul</h3>
    <div id="tampil">Isi dari Tampil 1</div>
    <div class="tampil">Isi dari Tampil 1</div>

    <p>Isi paragraph</p>
    <div id="isi">Tampilan ID 2</div>
    <div class="isi">Tampilan Class 2</div>



    <script src="jquery.3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#tampil").html("Teks Baru element ID");
            $(".tampil").html("Teks pengganti elemen class");
            $("h3").html("Belajar JavaScript");
            $("#isi").html("Cara Download Jquery");
            $(".isi").html("Cara Menggunakan JQuery CDN")
        });
    </script>
</body>
</html>
